<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1><span id="avgTasksPerDay">(Avg Task Completion/Day: 0)</span>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskButton">Add Task</button>
    
    <div class="task-counters">
        Tasks |
        <span id="totalCount">Total : 0</span> | 
        <span id="pendingCount">Pending : 0</span> | 
        <span id="completedCount">Completed : 0</span>
    </div>

    <div class="tabs">
        <button id="dueTab" class="active">Due</button>
        <button id="completedTab">Completed</button>
    </div>
    
    <div id="taskListContainer">
        <input type="text" id="dueSearch" placeholder="Search Due Tasks">
        <ul id="taskList"></ul>
    </div>

    <div id="completedListContainer" style="display: none;">
        <input type="text" id="completedSearch" placeholder="Search Completed Tasks">
        <ul id="completedList"></ul>
    </div>
    
    <div id="footer">
        <p>hashPalLabs - Tech Division of arunsyoga.in</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
